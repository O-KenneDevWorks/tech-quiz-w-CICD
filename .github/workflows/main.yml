name: Test Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Ensure no processes are running on port 3001
        run: |
          if lsof -i:3001; then
            echo "Killing process on port 3001"
            lsof -t -i:3001 | xargs -r kill -9
          else
            echo "No process running on port 3001"
          fi

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3001'
          wait-on-timeout: 300
          browser: electron

      - name: Run Cypress Component Tests
        uses: cypress-io/github-action@v6
        with:
          testing-type: component
          browser: electron
